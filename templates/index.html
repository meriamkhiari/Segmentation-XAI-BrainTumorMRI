<!DOCTYPE html>
<html>
<head>
    <title>Brain Tumor Segmentation</title>
</head>
<body>
    <h1>Brain Tumor Segmentation with Explainable AI</h1>
    {% if error %}
        <p style="color:red">{{ error }}</p>
        {% if traceback %}
            <pre>{{ traceback }}</pre>
        {% endif %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="mri_image" accept="image/*" required>
        <button type="submit">Run Analysis</button>
    </form>
</body>
</html>
